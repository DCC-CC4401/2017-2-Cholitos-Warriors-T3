{% extends 'index.html' %}
    {% block title %} <title>Title</title> {% endblock %}
{% block body %}
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-box-body">
      <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign up</button>
      </form>
    </div>
</div>
</body>
{% endblock %}
{% block script %} {% endblock %}
